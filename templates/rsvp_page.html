<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for Event</title>
</head>
<body>
    <h1>RSVP for {{ event.title }}</h1>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Location: {{ event.location }}</p>

    <form method="POST" action="{{ url_for('rsvp_event', event_id=event['_id']) }}">
        <button type="submit">Confirm RSVP</button>
    </form>

    <a href="{{ url_for('home_feed') }}"><button>Cancel</button></a>
</body>
</html>
